{% extends 'base.html' %}


{% block title %}

Login
    
{% endblock title %}
    


{% block content %}
    


<div class="header">
    <h1>Login</h1>
</div>

<form method="POST" style="padding: 20px;">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Login" class="button">
</form>

<h3>Dont have an account?
    <a href="{% url 'register' %}">Register</a>
</h3>

{% endblock content %}
